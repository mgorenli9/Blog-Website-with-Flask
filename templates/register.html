{% extends 'base.html' %} 

{% block head %} 
{% endblock %}

{% block body %} 
<div style="text-align: center; padding-top:35px;" padding-top: 75px;  >
    
    <h1 > Register </h1>

    <form action="" method="POST">
        <label for="name">Name</label> <br>
        <input type="text" name = "name" cols = "40"></input> <br>

        <label for="surname">Surname</label><br>
        <input type="text" cols = "40" name = "surname"></input> <br>

        <label for="email">E-mail</label><br>
        <input type="text" name = "email" cols = "40"></input> <br>

        <label for="password">Password</label> <br>
        <input type="password" name = "password" cols = "40"></input> <br><br>

        <input type="submit" class="btn btn-primary" id="register" value="Sign up!"></input><br><br>
        <a class="btn btn-primary" href="/login">Sign in!</a> <br>
        {% with messages = get_flashed_messages() %}
             {% if messages %}
             {% for message in messages %}
             <div class="alert alert-primary" role="alert">
               {{ message }}
             </div>
             {% endfor %}
             {% endif %}
        {% endwith %}
    </form>

</div>
{% endblock %}
